    <section>
          <div class="container search_content" ng-repeat="item in vm.items">
            <div class="card">
              <div class="row">
                <div class="col-md-4">
                  <div class="card-img-bottom">
                    <img ng-src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" class="img-thumbnail">
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card-block">
                    <h4 class="card-title">{{item.title}}</h4>
                    <p class="card-text">{{item.overview}}</p>
                    <p class="card-text">Rating:{{item.vote_average}}</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                    <a href="#" class="btn btn-danger" style="align-content: right" ng-click="vm.deleteFav(item.id)">Delete From Favorites</a>
                  </div>
                </div>

              </div>
            </div>
          </div>

         <div ng-show="vm.items.length==0" class="card container">
                   <div class="card card-inverse" style="background-color: #333; border-color: black; border-width: 1px; border-style: solid">
                      <div class="card-block">
                             <p class="card-text text-center"  style="color:white"> There are no favorites to be displayed</p>
                      </div>
                  </div>
              </div>

    </section>

        <nav class="my-4 black-text">
            <ul class="pagination pg-red mb-0" ng-if="vm.pager.pages.length">

                <!--First-->
                <li ng-class="{disabled:vm.pager.currentPage === 1}" class="page-item"><a ng-click="vm.setPage(1)" class="page-link">First</a></li>

                <!--Arrow left-->
                <li ng-class="{disabled:vm.pager.currentPage === 1}" class="page-item">
                    <a ng-click="vm.setPage(vm.pager.currentPage - 1)" class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <!--Numbers-->
                <li ng-repeat="page in vm.pager.pages" class="page-item" ng-class="{active:vm.pager.currentPage === page}">
                    <a ng-click="vm.setPage(page)" class="page-link">{{page}}</a>
                </li>
                <!-- <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item"><a class="page-link">4</a></li>
                <li class="page-item"><a class="page-link">5</a></li> -->

                <!--Arrow right-->
                <li class="page-item" ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                    <a ng-click="vm.setPage(vm.pager.currentPage + 1)" class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

                <!--First-->
                <li class="page-item" ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}"><a ng-click="vm.setPage(vm.pager.totalPages)" class="page-link">Last</a></li>

            </ul>
        </nav>
        <!--/Pagination -->
